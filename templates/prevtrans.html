<table class="table table-striped">
    <tr>
        <th>Amount</th>
        <th>Description</th>
        <th>Date</th>
        <th>Details</th>
        <th>Delete</th>
    </tr>
    {% for expense in trans %}
    <tr>
        <td>{{expense.amount}}</td>
        <td>{{expense.comments}}</td>
        <td>{{expense.dateofExpense}}</td>
        <td><a href="/expense/{{expense.id}}" class="btn btn-primary btn-sm">View</td>
        <td><a href="/expense/{{expense.id}}" class="btn btn-danger btn btn-primary btn-sm">Delete</td>
    </tr>
    {% endfor %}
</table>
